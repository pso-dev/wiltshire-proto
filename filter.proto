syntax = "proto3";

package pb;

option go_package = "github.com/pso-dev/wiltshire-proto/pb";

message Filter {
    int64 page = 1;
    int64 page_size = 2;
    string sort = 5;
    repeated string sort_safe_list = 6;
}

message Metadata {
    int64 current_page = 1;
    int64 first_page = 2;
    int64 last_page = 3;
    int64 total_records = 4;
}
